{% extends 'base.html' %}
{% block title %}Vote Page{% endblock %}

{% block body %}
    <h1 class="text-center">Choose restaurant for voting</h1>
    <br>
    <br>
    <div>
        <ul class="list-group list-group-flush w-100 align-items-stretch">
            {% for restaurant in restaurants %}
                <li class="list-group-item text-center d-inline-block border-0"><h2><a
                        style="color:black;text-decoration:none"
                        href="/restaurant/{{ restaurant.id }}/menu-vote">{{ restaurant.restaurant_name }}</a></h2></li>
            {% endfor %}
        </ul>
    </div>
    <div align="center">
        <a href="/home">
            <button type="button" class="btn btn-lg btn-secondary">Back</button>
        </a>
    </div>
{% endblock %}
